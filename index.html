<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3d-app</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <h1><span>3D </span>Image Carousel</h1>
      <p>hover over image</p>
    </header>
    <!-- <div class="button-container">
      <button type="button" class="button left fa fa-angle-double-left"></button>
      <button type="button" class="button right fa fa-angle-double-right"></button>
    </div> -->

    <div id="container">
      <section class="carousel">
        <figure  class="figure a">
          <img src="img/911-2.jpg" alt="911 turbo">
          <p>Porsche <span>911 Turbo S</span></p>
        </figure>
        <figure class="figure b">
          <img src="img/cx75-2.jpg" alt="c-x75">
          <p>Jaguar <span>C-X75</span></p>
        </figure>
        <figure class="figure c">
          <img src="img/gtr-2.jpg" alt="gtr">
          <p>Nissan <span>GT-R R35</span></p>
        </figure>
        <figure class="figure d">
          <img src="img/f12-2.jpg" alt="f12">
          <p>Ferrari <span>F-12 Berlinetta</span></p>
        </figure>
        <figure class="figure e">
          <img src="img/huracan2.jpg" alt="huracan">
          <p>Lamborghini <span>Huracan</span></p>
        </figure>
        <figure class="figure f">
          <img src="img/m9-2.jpg" alt="m9">
          <p>BMW <span>M9</span></p>
        </figure>
        <figure class="figure g">
          <img src="img/one77-2.jpg" alt="one-77">
          <p>Aston Martin <span>One-77</span></p>
        </figure>
        <figure class="figure h">
          <img src="img/r8-2.jpg" alt="r8">
          <p>Audi <span>R8 V10</span></p>
        </figure>
        <figure class="figure i">
          <img src="img/venom-2.jpg" alt="venom">
          <p>Hennessey <span>Venom GT</span></p>
        </figure>
        <figure class="figure j">
          <img src="img/granturismo-2.jpg" alt="granturismo">
          <p>Maserati <span>Granturismo</span></p>
        </figure>
      </section>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/TweenMax.min.js"></script>
    <script src="js/CSSPlugin.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
